				$.ajax({
								url: "http://localhost:3000/students/id=" + id,
								type: "DELETE",

								success: function (data, textStatus, jQxhr) {

								}

									{
								let email = document.getElementById("delete_email_txt").value;
								$.ajax({

									},
									error:function (data, textStatus, jQxhr) {
